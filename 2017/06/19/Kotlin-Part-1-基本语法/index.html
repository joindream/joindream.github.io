<h3 id="定义函数"><a href="#定义函数" class="headerlink" title="定义函数"></a>定义函数</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">//以下函数接受两个 Int 类型参数, 并返回 Int 类型结果</div><div class="line">fun sum(a: Int, b: Int): Int&#123;</div><div class="line">	return a+b</div><div class="line">&#125;</div><div class="line"></div><div class="line">//以下函数使用表达式语句作为函数体, 返回类型由自动推断决定</div><div class="line">fun sum(a: Int, b: Int) = a+b</div><div class="line"></div><div class="line">//以下函数不返回有意义的值</div><div class="line">fun printSum(a: Int, b: Int): Unit&#123;</div><div class="line">	print(a+b)</div><div class="line">&#125;</div><div class="line"></div><div class="line">//返回值为Unit时，可省略</div><div class="line">fun printSum(a: Int, b: Int)&#123;</div><div class="line">	print(a+b)</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="定义局部变量"><a href="#定义局部变量" class="headerlink" title="定义局部变量"></a>定义局部变量</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">//一次性赋值（只读）的局部变量</div><div class="line">val a: Int = 1</div><div class="line">val b = 1</div><div class="line">val c: Int</div><div class="line">c = 1</div><div class="line"></div><div class="line">//值可变的变量</div><div class="line">var x = 5</div><div class="line">x+=1</div></pre></td></tr></table></figure>

<h3 id="使用条件表达式"><a href="#使用条件表达式" class="headerlink" title="使用条件表达式"></a>使用条件表达式</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">fun max(a: Int, b: Int): Int&#123;</div><div class="line">	if(a&gt;b)&#123;</div><div class="line">		return a;</div><div class="line">	&#125;else&#123;</div><div class="line">		return b;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">fun max(a: Int, b: Int) = if(a&gt;b) a else b</div></pre></td></tr></table></figure>
